<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style> body {padding: 0; margin: 0;} </style>
    <script src="p5.js"></script>
    <script src="p5.svg.js"></script>
    <script src="p5.dom.js"></script>
    <script src="sketch.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div id="controls">
      <div id="top">
        <textarea id="textfield" autofocus="">HÀ NỘI 2019\nĐIỂM ĐẾN SÁNG TẠO</textarea>
        <div class="slider">
          <p>FONT SIZE</p>
          <input type="range" id="font-size" min="12" max="200" value="100" step="1">
        </div>
        <div class="slider">
            <p>LINE HEIGHT</p>
            <input type="range" id="line-height" min="1" max="2" value="1.4" step="0.01">
          </div>
      </div>

      <div id="bottom">
        <p>An interactive type tester for the typeface Ba Đình, designed and developed by <a href="http://www.onbehalfof.studio" target="_blank"">Behalf Studio</a>.</p>
      </div>
    </div>
  </body>
</html>
